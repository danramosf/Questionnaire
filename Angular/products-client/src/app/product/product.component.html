<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="products">
  <li *ngFor="let p of products; let i=index;">
    <a routerLink="/product-info/{{p.ID}}">
      <span class="badge">{{p.ID}}</span> {{p.ProductName}} <span class="qty">- Qty: {{p.Quantity}}</span>
    </a>
    <button class="delete" title="delete product"
            (click)="delete(p.ID)">
      x
    </button>
  </li>
</ul>
